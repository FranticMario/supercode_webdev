<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="box">
            <img src="https://picsum.photos/id/237/200/300" alt="" class="img img__first">
            <p class="img__title">Photo 1</p>
        </div>
        <div class="box">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="" class="img">
            <p class="img__title">Photo 2</p>
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300?grayscale" alt="" class="img">
            <p class="img__title">Photo 3 (Grayscale)</p>
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300/?blur" alt="" class="img">
            <p class="img__title">Photo 4 (Blur)</p>
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt="" class="img">
            <p class="img__title">Photo 5 (Grayscale & Blur)</p>
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300" alt="" class="img">
            <p class="img__title">Photo 6</p>
        </div>
        <div class="box">
            <img src="https://picsum.photos/200" alt="" class="img">
            <p class="img__title">Photo 7</p>
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300/?blur=2" alt="" class="img">
            <p class="img__title">Photo 8 (Blur)</p>
        </div>
        <div class="box">
            <img src="https://picsum.photos/200/300.jpg" alt="" class="img">
            <p class="img__title">Photo 9</p>
        </div>
    </div>
</body>
</html>
